        description: ID of vehicle to add mileage to
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      requestBody:
        description: Mileage data
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - kilometers
              properties:
                kilometers:
                  type: number
                  format: double
                  minimum: 0.1
                  description: Distance traveled in kilometers
                  examples:
                  - 150.5
      responses:
        "200":
          description: Mileage added successfully
          content:
            application/json:
              schema:
                type: object
                discriminator:
                  propertyName: engineType
                  mapping:
