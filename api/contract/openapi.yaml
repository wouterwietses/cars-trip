components:
  schemas:
    Vehicle:
      type: object
      discriminator:
        propertyName: engineType
        mapping:
          gasoline: "#/components/schemas/GasolineVehicle"
          electric: "#/components/schemas/ElectricVehicle"
      required:
      - id
      - brand
      - model
      - engineType
      - totalMileage
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the vehicle
          examples:
          - 1
        brand:
          type: string
          description: Vehicle manufacturer
          examples:
          - Toyota
        model:
          type: string
          description: Vehicle model
          examples:
          - Camry
        engineType:
          type: string
          enum:
          - gasoline
          - electric
          description: Type of engine
        totalMileage:
          type: number
          format: double
          minimum: 0
          description: Total distance traveled in kilometers
          examples:
          - 15000.5
    GasolineVehicle:
      allOf:
      - type: object
        discriminator:
          propertyName: engineType
          mapping:
            gasoline: "#/components/schemas/GasolineVehicle"
            electric: "#/components/schemas/ElectricVehicle"
        required:
        - id
        - brand
        - model
        - engineType
        - totalMileage
        properties:
          id:
            type: integer
            format: int64
            description: Unique identifier for the vehicle
            examples:
            - 1
          brand:
            type: string
            description: Vehicle manufacturer
            examples:
            - Toyota
          model:
            type: string
            description: Vehicle model
            examples:
            - Camry
          engineType:
            type: string
            enum:
            - gasoline
            - electric
            description: Type of engine
          totalMileage:
            type: number
            format: double
            minimum: 0
            description: Total distance traveled in kilometers
            examples:
            - 15000.5
      - type: object
        required:
        - fuelConsumption
        - tankCapacity
        - currentFuelLevel
        properties:
          fuelConsumption:
            type: number
            format: double
            minimum: 0.1
            description: Fuel consumption rate in liters per 100km
            examples:
            - 7.5
          tankCapacity:
            type: number
            format: double
            minimum: 1
            description: Maximum fuel tank capacity in liters
            examples:
            - 60
          currentFuelLevel:
            type: number
            format: double
            minimum: 0
            description: Current fuel level in liters
            examples:
            - 45
    ElectricVehicle:
      allOf:
      - type: object
        discriminator:
          propertyName: engineType
          mapping:
            gasoline: "#/components/schemas/GasolineVehicle"
            electric: "#/components/schemas/ElectricVehicle"
        required:
        - id
        - brand
        - model
        - engineType
        - totalMileage
        properties:
          id:
            type: integer
            format: int64
            description: Unique identifier for the vehicle
            examples:
            - 1
          brand:
            type: string
            description: Vehicle manufacturer
            examples:
            - Toyota
          model:
            type: string
            description: Vehicle model
            examples:
            - Camry
          engineType:
            type: string
            enum:
            - gasoline
            - electric
            description: Type of engine
          totalMileage:
            type: number
            format: double
            minimum: 0
            description: Total distance traveled in kilometers
            examples:
            - 15000.5
      - type: object
        required:
        - energyConsumption
        - batteryCapacity
        - currentCharge
        properties:
          energyConsumption:
            type: number
            format: double
            minimum: 0.1
            description: Energy consumption rate in kWh per 100km
            examples:
            - 18.5
          batteryCapacity:
            type: number
            format: double
            minimum: 1
            description: Maximum battery capacity in kWh
            examples:
            - 100
          currentCharge:
            type: number
            format: double
            minimum: 0
            description: Current battery charge in kWh
            examples:
            - 0
            default: 0
    VehicleInput:
