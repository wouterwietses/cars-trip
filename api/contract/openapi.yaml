                    description: Vehicle manufacturer
                    examples:
                    - Toyota
                  model:
                    type: string
                    description: Vehicle model
                    examples:
                    - Camry
                  engineType:
                    type: string
                    enum:
                    - gasoline
                    - electric
                    description: Type of engine
                  totalMileage:
                    type: number
                    format: double
                    minimum: 0
                    description: Total distance traveled in kilometers
                    examples:
                    - 15000.5
              examples:
                gasoline_vehicle:
                  summary: Gasoline Vehicle Details
                  value:
                    id: 1
                    brand: Toyota
                    model: Camry
                    engineType: gasoline
                    totalMileage: 15000.5
                    fuelConsumption: 7.5
                    tankCapacity: 60
                    currentFuelLevel: 45
                electric_vehicle:
                  summary: Electric Vehicle Details
                  value:
                    id: 2
                    brand: Tesla
                    model: Model 3
                    engineType: electric
                    totalMileage: 8500
                    energyConsumption: 18.5
                    batteryCapacity: 75
                    currentCharge: 0
        "400":
          description: Invalid vehicle ID supplied
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: string
                    description: Error code
                    examples:
                    - VALIDATION_ERROR
                  message:
                    type: string
                    description: Human-readable error message
                    examples:
                    - Invalid input data provided
                  details:
                    type: array
                    description: Additional error details
                    items:
                      type: string
                    examples:
                    - - Brand is required
                      - Model must be at least 2 characters
        "404":
          description: Vehicle not found
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: string
                    description: Error code
                    examples:
                    - VALIDATION_ERROR
                  message:
                    type: string
                    description: Human-readable error message
                    examples:
                    - Invalid input data provided
                  details:
                    type: array
                    description: Additional error details
                    items:
                      type: string
                    examples:
                    - - Brand is required
                      - Model must be at least 2 characters
    delete:
      tags:
      - vehicles
      summary: Delete vehicle
      description: Remove a vehicle from the system
      operationId: deleteVehicle
      parameters:
      - name: vehicleId
        in: path
        description: ID of vehicle to delete
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      responses:
        "204":
          description: Vehicle deleted successfully
        "400":
          description: Invalid vehicle ID supplied
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: string
                    description: Error code
                    examples:
                    - VALIDATION_ERROR
                  message:
                    type: string
                    description: Human-readable error message
                    examples:
                    - Invalid input data provided
                  details:
                    type: array
                    description: Additional error details
                    items:
                      type: string
                    examples:
                    - - Brand is required
                      - Model must be at least 2 characters
        "404":
          description: Vehicle not found
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: string
                    description: Error code
                    examples:
                    - VALIDATION_ERROR
                  message:
                    type: string
                    description: Human-readable error message
                    examples:
                    - Invalid input data provided
                  details:
                    type: array
                    description: Additional error details
                    items:
                      type: string
                    examples:
                    - - Brand is required
                      - Model must be at least 2 characters
  /vehicles/{vehicleId}/refuel:
    put:
      tags:
      - gasoline
      summary: Refuel gasoline vehicle
      description: Add fuel to a gasoline vehicle's tank
      operationId: refuelVehicle
      parameters:
      - name: vehicleId
        in: path
        description: ID of gasoline vehicle to refuel
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      requestBody:
        description: Refuel data
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - liters
              properties:
                liters:
                  type: number
                  format: double
                  minimum: 0.1
                  description: Amount of fuel to add in liters
                  examples:
                  - 45.5
      responses:
        "200":
          description: Vehicle refueled successfully
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  discriminator:
                    propertyName: engineType
                    mapping:
                      gasoline: "#/components/schemas/GasolineVehicle"
                      electric: "#/components/schemas/ElectricVehicle"
                  required:
                  - id
                  - brand
                  - model
                  - engineType
                  - totalMileage
                  properties:
                    id:
                      type: integer
                      format: int64
                      description: Unique identifier for the vehicle
                      examples:
                      - 1
                    brand:
                      type: string
                      description: Vehicle manufacturer
                      examples:
                      - Toyota
                    model:
                      type: string
                      description: Vehicle model
                      examples:
                      - Camry
                    engineType:
                      type: string
                      enum:
                      - gasoline
                      - electric
                      description: Type of engine
                    totalMileage:
                      type: number
                      format: double
                      minimum: 0
                      description: Total distance traveled in kilometers
                      examples:
                      - 15000.5
                - type: object
                  required:
                  - fuelConsumption
                  - tankCapacity
                  - currentFuelLevel
                  properties:
                    fuelConsumption:
                      type: number
                      format: double
                      minimum: 0.1
                      description: Fuel consumption rate in liters per 100km
                      examples:
                      - 7.5
                    tankCapacity:
                      type: number
                      format: double
                      minimum: 1
                      description: Maximum fuel tank capacity in liters
                      examples:
                      - 60
                    currentFuelLevel:
                      type: number
                      format: double
                      minimum: 0
                      description: Current fuel level in liters
                      examples:
                      - 45
        "400":
          description: Invalid input or vehicle type
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: string
                    description: Error code
                    examples:
                    - VALIDATION_ERROR
                  message:
                    type: string
                    description: Human-readable error message
                    examples:
                    - Invalid input data provided
                  details:
                    type: array
                    description: Additional error details
                    items:
                      type: string
                    examples:
                    - - Brand is required
                      - Model must be at least 2 characters
        "404":
          description: Vehicle not found
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: string
                    description: Error code
                    examples:
                    - VALIDATION_ERROR
                  message:
                    type: string
                    description: Human-readable error message
                    examples:
                    - Invalid input data provided
                  details:
                    type: array
                    description: Additional error details
                    items:
                      type: string
                    examples:
                    - - Brand is required
                      - Model must be at least 2 characters
  /vehicles/{vehicleId}/charge:
    put:
      tags:
      - electric
      summary: Charge electric vehicle
      description: Add charge to an electric vehicle's battery
      operationId: chargeVehicle
      parameters:
      - name: vehicleId
        in: path
        description: ID of electric vehicle to charge
        required: true
        schema:
          type: integer
          format: int64
          minimum: 1
      requestBody:
        description: Charging data
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - kwh
              properties:
                kwh:
                  type: number
                  format: double
                  minimum: 0.1
                  description: Amount of energy to add in kWh
                  examples:
                  - 75
      responses:
        "200":
          description: Vehicle charged successfully
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  discriminator:
                    propertyName: engineType
                    mapping:
                      gasoline: "#/components/schemas/GasolineVehicle"
                      electric: "#/components/schemas/ElectricVehicle"
                  required:
                  - id
                  - brand
                  - model
                  - engineType
                  - totalMileage
                  properties:
                    id:
                      type: integer
                      format: int64
                      description: Unique identifier for the vehicle
                      examples:
                      - 1
                    brand:
                      type: string
                      description: Vehicle manufacturer
                      examples:
                      - Toyota
                    model:
                      type: string
                      description: Vehicle model
                      examples:
                      - Camry
                    engineType:
                      type: string
                      enum:
                      - gasoline
                      - electric
                      description: Type of engine
                    totalMileage:
                      type: number
                      format: double
                      minimum: 0
                      description: Total distance traveled in kilometers
                      examples:
                      - 15000.5
                - type: object
                  required:
                  - energyConsumption
                  - batteryCapacity
                  - currentCharge
                  properties:
                    energyConsumption:
                      type: number
                      format: double
                      minimum: 0.1
                      description: Energy consumption rate in kWh per 100km
                      examples:
                      - 18.5
                    batteryCapacity:
                      type: number
                      format: double
                      minimum: 1
                      description: Maximum battery capacity in kWh
                      examples:
                      - 100
                    currentCharge:
